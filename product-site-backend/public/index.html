<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Site - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #feca57;
        }

        .feature-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .api-demo {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid #feca57;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .welcome-message {
                font-size: 1.2rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Site</h1>
        <div class="welcome-message" id="welcome-message">
            Welcome to our site
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>Express.js Backend</h3>
                <p>Built with modern Express.js framework for scalability and performance</p>
            </div>
            <div class="feature-card">
                <h3>Security First</h3>
                <p>Implemented with Helmet.js for security headers and CORS protection</p>
            </div>
            <div class="feature-card">
                <h3>Modular Structure</h3>
                <p>Clean, organized code structure ready for future feature expansion</p>
            </div>
        </div>
    </div>

    <script>
        // Function to test the welcome API
        async function testWelcomeAPI() {
            try {
                const response = await fetch('/api/welcome');
                const data = await response.json();
                showAPIResult(data, 'success');
            } catch (error) {
                showAPIResult({ error: 'Failed to fetch welcome message' }, 'error');
            }
        }

        // Function to test the health check API
        async function testHealthAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                showAPIResult(data, 'success');
            } catch (error) {
                showAPIResult({ error: 'Health check failed' }, 'error');
            }
        }

        // Function to display API results
        function showAPIResult(data, type) {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = `
                <div class="status ${type}">
                    <strong>API Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        // Load welcome message on page load
        window.addEventListener('load', () => {
            testWelcomeAPI();
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';

            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
