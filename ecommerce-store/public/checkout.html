<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - EliteStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --text-color: #1f2937;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: var(--white);
            padding: 16px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
        }

        .back-link:hover {
            color: var(--primary-color);
            background: var(--gray-50);
        }

        /* Main Content */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            flex: 1;
        }

        .checkout-main {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .checkout-sidebar {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--gray-100);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-grid.full-width {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Order Summary */
        .order-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-sm);
            object-fit: cover;
            background: var(--gray-100);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .item-quantity {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .item-price {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Order Totals */
        .order-totals {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--gray-200);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .total-row:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid var(--gray-200);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--gray-900);
        }

        .total-label {
            color: var(--gray-600);
        }

        .total-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            gap: 12px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: var(--primary-color);
            background: var(--gray-50);
        }

        .payment-method input[type="radio"] {
            margin: 0;
        }

        .payment-method.selected {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .payment-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border-radius: var(--border-radius-sm);
            color: var(--gray-600);
        }

        .payment-details {
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 2px;
        }

        .payment-description {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        /* UPI Payment Details */
        .upi-details {
            margin-top: 16px;
            display: none;
        }

        .upi-details.active {
            display: block;
        }

        /* Credit Card Details */
        .credit-card-details {
            margin-top: 16px;
            display: none;
            padding: 20px;
            background: var(--gray-50);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
        }

        .credit-card-details.active {
            display: block;
        }

        .credit-card-details .form-group {
            position: relative;
        }

        .card-type-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--gray-400);
        }

        .card-type-icon.visa {
            color: #1a1f71;
        }

        .card-type-icon.mastercard {
            color: #eb001b;
        }

        .card-type-icon.amex {
            color: #006fcf;
        }

        .card-type-icon.discover {
            color: #ff6000;
        }

        /* Security indicators */
        .security-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .security-info i {
            color: var(--success-color);
        }

        /* Form input validation states */
        .form-input.valid {
            border-color: var(--success-color);
        }

        .form-input.invalid {
            border-color: var(--danger-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.75rem;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Cash on Delivery */
        .cod-details {
            margin-top: 16px;
            display: none;
        }

        .cod-details.active {
            display: block;
        }

        .cod-description {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: var(--primary-color);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        /* ================================
           RESPONSIVE DESIGN
           ================================ */

        /* Mobile devices (phones, 480px and down) */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 16px;
            }

            .logo h1 {
                font-size: 1.25rem;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .checkout-container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 24px 16px;
            }

            .checkout-main,
            .checkout-sidebar {
                padding: 24px 16px;
                border-radius: var(--border-radius);
            }

            .section-title {
                font-size: 1.25rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .form-input,
            .form-select {
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .payment-method {
                padding: 12px;
            }

            .payment-icon {
                width: 28px;
                height: 28px;
            }

            .order-item {
                padding: 12px 0;
            }

            .item-image {
                width: 50px;
                height: 50px;
            }

            .checkout-sidebar {
                position: static;
                order: -1;
            }
        }

        /* Small devices (landscape phones, 481px to 767px) */
        @media (min-width: 481px) and (max-width: 767px) {
            .nav-container {
                padding: 0 20px;
            }

            .checkout-container {
                grid-template-columns: 1fr;
                gap: 32px;
                padding: 32px 20px;
            }

            .checkout-main,
            .checkout-sidebar {
                padding: 28px 20px;
            }

            .checkout-sidebar {
                position: static;
                order: -1;
            }
        }

        /* Medium devices (tablets, 768px to 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .checkout-container {
                grid-template-columns: 1fr 350px;
                gap: 32px;
                padding: 36px;
            }
        }

        /* Large devices (desktops, 1024px and up) */
        @media (min-width: 1024px) {
            .checkout-container {
                padding: 40px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {

            nav,
            .back-link {
                display: none !important;
            }

            body {
                background: white !important;
                color: black !important;
            }

            .checkout-container {
                grid-template-columns: 1fr !important;
                gap: 20px !important;
                padding: 20px !important;
            }

            .checkout-main,
            .checkout-sidebar {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ES</div>
                <h1>EliteStore</h1>
            </a>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Store
            </a>
        </div>
    </nav>

    <main class="checkout-container">
        <section class="checkout-main">
            <div class="section-title">
                <i class="fas fa-check-square"></i>
                <h2>Checkout</h2>
            </div>
            <form id="checkout-form">
                <div class="form-section">
                    <h3>Billing Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" required class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" required class="form-input" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" rows="4" required class="form-input"></textarea>
                    </div>
                </div>
                <div class="form-section">
                    <h3>Payment Method</h3>
                    <div class="payment-methods">
                        <label class="payment-method">
                            <input type="radio" name="payment" value="credit-card" checked />
                            <div class="payment-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="payment-details">
                                <div class="payment-name">Credit Card</div>
                                <div class="payment-description">Visa, MasterCard, Discover</div>
                            </div>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="payment" value="upi" />
                            <div class="payment-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="payment-details">
                                <div class="payment-name">UPI</div>
                                <div class="payment-description">Pay using UPI</div>
                            </div>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="payment" value="cod" />
                            <div class="payment-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div class="payment-details">
                                <div class="payment-name">Cash on Delivery</div>
                                <div class="payment-description">Pay when you receive your order</div>
                            </div>
                        </label>
                    </div>
                    <div id="credit-card-details" class="credit-card-details active">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="card-number" class="form-label">Card Number</label>
                                <input type="text" id="card-number" name="card-number" class="form-input"
                                    placeholder="xxxx xxxx xxxx 3456" maxlength="19" autocomplete="cc-number">
                                <div class="card-type-icon" id="card-type-icon"></div>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="card-expiry" class="form-label">Expiry Date</label>
                                <input type="text" id="card-expiry" name="card-expiry" class="form-input"
                                    placeholder="MM/YY" maxlength="5" autocomplete="cc-exp">
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="card-cvv" class="form-label">CVV</label>
                                <input type="password" id="card-cvv" name="card-cvv" class="form-input"
                                    placeholder="123" maxlength="4" autocomplete="cc-csc">
                            </div>
                            <div class="form-group"></div>
                        </div>
                        <div class="security-info">
                            <i class="fas fa-lock"></i>
                            <span>Your card information is encrypted and secure</span>
                        </div>
                    </div>
                    <div id="upi-details" class="upi-details">
                        <div class="form-group">
                            <label for="upi-id" class="form-label">UPI ID</label>
                            <input type="text" id="upi-id" name="upi-id" class="form-input"
                                placeholder="Enter your UPI ID" />
                        </div>
                    </div>
                    <div id="cod-details" class="cod-details">
                        <div class="cod-description">Please ensure you have cash ready at the time of delivery.</div>
                    </div>
                </div>
                <button type="submit" id="submit-order" class="btn">Place Order</button>
            </form>
            <div id="order-message" style="margin-top: 1rem; font-weight: bold;"></div>
        </section>
        <aside class="checkout-sidebar">
            <div class="section-title">
                <i class="fas fa-shopping-cart"></i>
                <h2>Your Cart</h2>
            </div>
            <div id="order-summary">
                <!-- Order items will be dynamically inserted here -->
            </div>
            <div class="order-totals">
                <div class="total-row">
                    <div class="total-label">Subtotal</div>
                    <div class="total-value">₹<span id="subtotal">0.00</span></div>
                </div>
                <div class="total-row">
                    <div class="total-label">Shipping</div>
                    <div class="total-value">₹<span id="shipping">0.00</span></div>
                </div>
                <div class="total-row">
                    <div class="total-label">Total</div>
                    <div class="total-value">₹<span id="total">0.00</span></div>
                </div>
            </div>
        </aside>
    </main>

    <script src="checkout.js"></script>
</body>

</html>
