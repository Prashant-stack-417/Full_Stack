<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EliteStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Store
        </a>

        <div class="logo-section">
            <div class="logo-icon">ES</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="login-email" class="form-label">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required />
                </div>
            </div>

            <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter your password"
                        required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="login-submit">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
        </div>
    </div>

    <script>
        const apiBaseUrl = "http://localhost:5000/api";

        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            successDiv.style.display = "none";
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            successDiv.textContent = message;
            successDiv.style.display = "block";
            errorDiv.style.display = "none";
        }

        function hideMessages() {
            document.getElementById("error-message").style.display = "none";
            document.getElementById("success-message").style.display = "none";
        }

        async function loginUser(e) {
            e.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const submitBtn = document.getElementById("login-submit");

            if (!email || !password) {
                showError("Please fill in all fields");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            hideMessages();

            try {
                const response = await fetch(`${apiBaseUrl}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("authToken", data.token);
                    localStorage.setItem("userEmail", email);
                    showSuccess("Login successful! Redirecting...");
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                } else {
                    showError(data.message || "Login failed");
                }
            } catch (error) {
                showError("Network error. Please try again.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        document.getElementById("login-form").addEventListener("submit", loginUser);
    </script>
</body>

</html>
