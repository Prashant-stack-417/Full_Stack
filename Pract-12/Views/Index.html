<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Kids Calculator!</h1>
        <div class="calculator-card">
            <form action="/Calculate" method="POST">
                <div class="input-group">
                    <label for="num1">First Number:</label>
                    <input type="number" id="num1" name="num1" placeholder="Enter first number" required>
                </div>

                <div class="input-group">
                    <label for="num2">Second Number:</label>
                    <input type="number" id="num2" name="num2" placeholder="Enter second number" required>
                </div>

                <div class="input-group">
                    <label for="operation">Choose Operation:</label>
                    <select id="operation" name="operation" required>
                        <option value="">Select an operation</option>
                        <option value="add"> + </option>
                        <option value="subtract"> - </option>
                        <option value="multiply"> ร </option>
                        <option value="divide"> รท </option>
                    </select>
                </div>

                <button type="submit" class="calculate-btn"> Calculate!</button>
            </form>
        </div>
    </div>
</body>

</html>

</html>
