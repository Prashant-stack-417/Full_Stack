<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Rep Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
            Gym Rep Counter
        </h1>

        <div class="flex flex-col items-center space-y-6">
            <div class="text-6xl font-bold text-gray-700" id="counter">0</div>

            <div class="flex space-x-4">
                <button onclick="decrementCount()"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-colors">
                    -
                </button>
                <button onclick="incrementCount()"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-colors">
                    +
                </button>
            </div>

            <button onclick="resetCount()"
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors">
                Reset
            </button>
        </div>
    </div>

    <script>
        let count = 0;

        // Load initial count from server
        async function loadCount() {
            try {
                const response = await fetch('/getCounter');
                const data = await response.json();
                count = data.counter;
                document.getElementById('counter').textContent = count;
            } catch (error) {
                console.error('Error loading count:', error);
            }
        }

        // Update count on server
        async function updateServerCount(newCount) {
            try {
                await fetch('/updateCounter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ counter: newCount })
                });
            } catch (error) {
                console.error('Error updating count:', error);
            }
        }

        async function incrementCount() {
            count++;
            updateDisplay();
            await updateServerCount(count);
        }

        async function decrementCount() {
            if (count > 0) {
                count--;
                updateDisplay();
                await updateServerCount(count);
            }
        }

        async function resetCount() {
            count = 0;
            updateDisplay();
            await updateServerCount(count);
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
            localStorage.setItem('repCount', count);
        }

        // Load initial count when page loads
        loadCount();
    </script>
</body>

</html>
